# 大厅与游戏世界名
lobby:
  world: "world"
game:
  world: "minehunt_game"
  disconnectGraceSeconds: 90

# 自动开始 / 锁队 / 倒计时
auto:
  minPlayers: 2
  countdownSeconds: 90

reset:
  postgameSendBackDelaySec: 90
  blockStartWhileResetting: true
  randomSeedEachRound: true

# 开局散点与出生
scatter:
  runnerRingRadius: 180
  runnerRingJitter: 24
  hunterCenterScatterRadius: 8
  maxTries: 30

world:
  preloadRadiusBlocks: 640

# 文本与多语言
messages:
  prefix: "&7[&aMineHunt&7]&r "
locale: zh_CN

compatibility:
  useExternalChat: true
  useExternalTab: true